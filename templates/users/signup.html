{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel management system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- {% load static %} -->
      <link rel="stylesheet" href="{% static 'common/sign_up.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="index.html">Harbor<span>lights</span></a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item"><a href="user_signup" class="nav-link">User SignUp</a></li>
	          <li class="nav-item"><a href="hotel_signup" class="nav-link">Hotel SignUp</a></li>
	          <li class="nav-item"><a href="logins" class="nav-link">SignIn</a></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->
		<div class="hero">
	    <section class="home-slider owl-carousel">
	      <div class="slider-item" style="background-image:url('../../static/images/bg_1.jpg');">

            <div class="main-w3layouts wrapper" >
                  <!-- <h1>Creative SignUp Form</h1> -->
                  <div class="main-agileinfo"  >
                        <div class="agileits-top" style="background-color: rgb(147, 204, 236); ">
                              <form action="" method="post">
                                    {% csrf_token %}

                                    {% for messages in messages %}
					                            <p style="color: red;">{{messages}}</p>
				                            {% endfor %}
                                    <input type="text" name="username" placeholder="Username"> <br>  
                                    <input type="text" name="first_name" placeholder="First Name"><br>
                                    <input type="text" name="last_name" placeholder="Last Name"><br>
                                    <input type="text" name="address" placeholder="Address"><br>
                                    <input type="text" name="place" placeholder="Place"><br>
                                    <input type="text" name="phone" placeholder="Phone No"><br>
                                    <input type="email" name="email" placeholder="Email"><br>
                                    <input type="password" name="password1" placeholder="Password"><br>
                                    <input type="password" name="password2" placeholder="Confirm Password"><br>

                                    <label for="role">Type of User:</label><br>
                                    <select id="role" name="role">
                                          <option value="CUSTOMER">Customer</option>
                                          <option value="HOTEL">Hotel</option>
                                    </select>
                                    <input type="submit" value="SIGNUP" class="btn btn-primary"/>
                              </form>
                              <p style="color: rgb(72, 109, 97);">Don't have an Account? <a href="/logins"> Login Now!</a></p><br>
                        </div>
                  </div>	
            </div>
            </div>
            </div> 
	    </section>
	  </div>

        <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/aos.js' %}"></script>
        <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
        <script src="{% static 'js/scrollax.min.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
        <script src="{% static 'js/google-map.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>  
        </body>
      </html>
