{% load static %}
{% include 'commons/base.html' %}
{% include 'commons/navigation.html' %}
{% block content%}

    
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2><span style="color: rgb(228, 104, 104);"></span>Rooms Booking Ticket Details</h2>
                        <div class="bt-option">
                            <a href="./home.html">Home</a>
                            <span>{{customer}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <table class="table thead-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">First</th>
              </tr>
            </thead>
            <tbody>
              {% for i in order %}              
              <tr>
                <th scope="row">{{i.hotel}}</th>
                <td>Mark</td>
              </tr>
              
              {% endfor %}
            </tbody>
          </table>
    </div>
    
{% endblock content%}
