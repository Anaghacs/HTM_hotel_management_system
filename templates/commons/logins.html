                  data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">

          <div class="col-md-8 col-lg-6 col-xxl-3">

              <div class="card-body">

                {% for messages in messages %}
					        <p style="color: red;">{{messages}}</p>
				        {% endfor %}<br>
                
                <form  action="" method="post">
                  {% csrf_token %}

                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                  </div>
                  
                  <button type="submit" value="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" >Login</button>

                  <!-- <a href="logins" >Sign In</a> -->
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">New to create an account?</p>
                    <a class="text-primary fw-bold ms-2" href="index">Create an account</a>
