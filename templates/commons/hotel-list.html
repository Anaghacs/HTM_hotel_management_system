{% load static%}
<!-- Home Room Section Begin -->
<section class="hp-room-section">
    <h2 style="text-align: center;">Hotel details</h1><br><br>
      <div class="container-fluid">
          <div class="hp-room-items">
              <div class="row">
                {% for i in hotels %}
                  <div class="col-lg-3 col-md-6">
                      <div class="hp-room-item set-bg" data-setbg="{{ i.photo.url }}">
                          <div class="hr-text">
                              <h3>{{i.hotel_name}}</h3>
                              <!-- <h2>199$<span>/Pernight</span></h2> -->
                              <table>
                                  <tbody>
                                      <tr>
                                          <td class="r-o">Address:</td>
                                          <td>{{i.address}}</td>
                                      </tr>
                                      <tr>
                                          <td class="r-o">Place:</td>
                                          <td>{{i.place}}</td>
                                      </tr>
                                      <tr>
                                          <td class="r-o">Email:</td>
                                          <td>{{i.emails}}</td>
                                      </tr>
                                      <tr>
                                          <td class="r-o">Services:</td>
                                          <td>  Wifi, Television, Bathroom,...</td>
                                      </tr>
                                  </tbody>
                              </table>
                              <a href="{% url 'room_list' i.id %}" class="primary-btn">Rooms Details</a>
                          </div>
                      </div>
                  </div>
                {% endfor %}
